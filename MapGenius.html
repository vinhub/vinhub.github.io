    <h1>MapGenius from Redmond Labs</h1>
    <div>MapGenius is a fun game designed to help you recover the mapping / navigation skills you lost when you started using Google Maps.</div>
    <div>In the game, you drive around a town and gradually construct its map in your mind. And of course, there are some fun activities / rewards along the way.</div>
